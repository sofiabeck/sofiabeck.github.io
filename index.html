    /*----------------------------------
       Hero Section
    ----------------------------------*/
.hero-section {
  position: relative;
  height: 100vh;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: space-between;
  overflow: hidden;
}

/* Dove video as full-bleed background */
.hero-section video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 1;
  transition: opacity 1s ease-in-out;
  z-index: -2;
}

/* Header image layered on the right */
.hero-overlay {
  position: absolute;
  right: 0;
  bottom: 0;
  height: 100%;        
  width: auto;         
  object-fit: contain; 
  pointer-events: none;
  z-index: -1;

  /* start invisible */
  opacity: 0;

  /* fade in over 3s, delay to sync with line if you like */
  animation: fadeIn 3s ease forwards;
  /* animation-delay: 1s;  optionally delay the start */
}

@keyframes fadeIn {
  from { opacity: 0; }
  to   { opacity: 1; }
}

    
    /* Container for the animated line & signature (absolute positioning) */
    .line-container {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      display: inline-block;
      pointer-events: none;
      z-index: 2;
    }
    
    /* --- Animated line with gradient mask reveal using hero.png --- */
    .animated-line {
      display: block;
      width: 1000px; /* adjust as needed */
      height: 300px; /* adjust to suit your hero.png aspect ratio */
      background: url('hero.png') no-repeat left center / contain;
      -webkit-mask-image: linear-gradient(to right, rgba(0,0,0,1) 80%, rgba(0,0,0,0) 100%);
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-position: left center;
      -webkit-mask-size: 0% 100%;
      animation: revealLine 4s ease forwards;
    }
    @keyframes revealLine {
      0% {
        -webkit-mask-size: 0% 100%;
      }
      100% {
        -webkit-mask-size: 100% 100%;
      }
    }
    /* --- End animated line --- */
    
    /* Signature image that fades in simultaneously with the line */
    .signature {
      position: absolute;
      bottom: 50%; /* adjust to reduce whitespace between signature and brush image */
      left: 0;    /* flush with the left */
      opacity: 0;
      max-width: 500px;
      height: auto;
      animation: fadeIn 3s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @media (max-width: 768px) {
  .signature {
    display: none !important;
  }
  .animated-line {
    display: none !important;
  }
  .line-container {
    display: none !important;
  }
}

/*----------------------------------
  About + Work (split-screen)
----------------------------------*/
.split-screen {
  display: flex;
  flex-direction: row;
  height: 100vh;
  width: 100%;
}

/* Base panels: pure black, smooth “glare” on hover */
.left-panel,
.right-panel {
  flex: 1;
  position: relative;                /* for the ::before pseudo-bg */
  overflow: hidden;
  background-color: black;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.left-panel:hover,
.right-panel:hover {
  background-color: #111;            /* quick “glare” */
}

/* Dimmed-image pseudo-element, fades in after glare */
.left-panel::before,
.right-panel::before {
  content: "";
  position: absolute;
  inset: 0;                          /* fill the panel */
  background-size: cover;
  background-position: center;
  filter: brightness(30%);
  opacity: 0;
  transition: opacity 0.3s ease 0.15s; /* delay so glare first */
  z-index: 0;                        /* behind the text */
}

.left-panel:hover::before {
  background-image: url('about.jpg');
  opacity: 1;
}
.right-panel:hover::before {
  background-image: url('work.jpg');
  opacity: 1;
}

/* Keep the panel text on top */
.left-panel .text-center,
.right-panel .text-center {
  position: relative;
  z-index: 1;
}

/* Responsive mobile: stack and each is 50vh again */
@media (max-width: 1200px) {
  .split-screen {
    flex-direction: column;
    height: 100vh;
  }
  .left-panel,
  .right-panel {
    height: 50vh;    /* original mobile height */
    width: 100%;
  }
}

  <svg xmlns="http://www.w3.org/2000/svg" style="display:none;">
